document.addEventListener("DOMContentLoaded", function () {

    let countdown;
    let timeLeft = 165; 

    function startCountdown() {
        clearInterval(countdown);
        timeLeft = 165; 
        updateTimerDisplay(timeLeft);

        countdown = setInterval(() => {
            timeLeft--;
            updateTimerDisplay(timeLeft);

            if (timeLeft <= 0) {

                playSongBtn.textContent = "Play Song"; 
                lizasong.pause(); 
                lizasong.currentTime = 0; 
            }
        }, 1000);
    }

    function updateTimerDisplay(seconds) {
        let minutes = Math.floor(seconds / 60);
        let secs = seconds % 60;
        timerDisplay.textContent = `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    playSongBtn.addEventListener("click", function () {
        if (playSongBtn.textContent === "Play Song") {
            playSongBtn.textContent = "Playing...";
            audio.pause();
            lizasong.play();

        }
    });
